<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwindcss Exercices</title>
</head>
<body>
    <head>
        <div class="bg-gray-300 flex justify-between p-4">
            <svg class="w-10 h-10" data-slot="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path clip-rule="evenodd" fill-rule="evenodd" d="M9.664 1.319a.75.75 0 0 1 .672 0 41.059 41.059 0 0 1 8.198 5.424.75.75 0 0 1-.254 1.285 31.372 31.372 0 0 0-7.86 3.83.75.75 0 0 1-.84 0 31.508 31.508 0 0 0-2.08-1.287V9.394c0-.244.116-.463.302-.592a35.504 35.504 0 0 1 3.305-2.033.75.75 0 0 0-.714-1.319 37 37 0 0 0-3.446 2.12A2.216 2.216 0 0 0 6 9.393v.38a31.293 31.293 0 0 0-4.28-1.746.75.75 0 0 1-.254-1.285 41.059 41.059 0 0 1 8.198-5.424ZM6 11.459a29.848 29.848 0 0 0-2.455-1.158 41.029 41.029 0 0 0-.39 3.114.75.75 0 0 0 .419.74c.528.256 1.046.53 1.554.82-.21.324-.455.63-.739.914a.75.75 0 1 0 1.06 1.06c.37-.369.69-.77.96-1.193a26.61 26.61 0 0 1 3.095 2.348.75.75 0 0 0 .992 0 26.547 26.547 0 0 1 5.93-3.95.75.75 0 0 0 .42-.739 41.053 41.053 0 0 0-.39-3.114 29.925 29.925 0 0 0-5.199 2.801 2.25 2.25 0 0 1-2.514 0c-.41-.275-.826-.541-1.25-.797a6.985 6.985 0 0 1-1.084 3.45 26.503 26.503 0 0 0-1.281-.78A5.487 5.487 0 0 0 6 12v-.54Z"></path>
            </svg>
            <button class="text-red-500 border border-red-500 rounded px-6 py-3">Sign Up</button>
        </div>
    </head>
    <div class="container mx-auto p-2">
        <div class="grid grid-cols-3 gaps-1"> 
            <!-- Pin to top left corner -->
            <div class="relative size-32 bg-gray-400 rounded-md m-2">
                <div class="absolute top-0 left-0 size-16 bg-orange-400 rounded-md">01</div>
            </div>

            <!-- Span top edge -->
            <div class="relative size-32 bg-gray-400 rounded-md m-2">
                <div class="absolute inset-x-0 top-0 h-16 bg-orange-400 rounded-md">02</div>
            </div>

            <!-- Pin to top right corner -->
            <div class="relative size-32 bg-gray-400 rounded-md m-2">
                <div class="absolute top-0 right-0 size-16 bg-orange-400 rounded-md">03</div>
            </div>

            <!-- Span left edge -->
            <div class="relative size-32 bg-gray-400 rounded-md m-2">
                <div class="absolute inset-y-0 left-0 w-16 bg-orange-400 rounded-md">04</div>
            </div>

            <!-- Fill entire parent -->
            <div class="relative size-32 bg-gray-400 rounded-md m-2">
                <div class="absolute inset-0 bg-orange-400 rounded-md m-2">05</div>
            </div>

            <!-- Span right edge -->
            <div class="relative size-32 bg-gray-400 rounded-md m-2">
                <div class="absolute inset-y-0 right-0 w-16 bg-orange-400 rounded-md">06</div>
            </div>

            <!-- Pin to bottom left corner -->
            <div class="relative size-32 bg-gray-400 rounded-md m-2">
                <div class="absolute bottom-0 left size-16 bg-orange-400 rounded-md">07</div>
            </div>

            <!-- Span bottom edge -->
            <div class="relative size-32 bg-gray-400 rounded-md m-2">
                <div class="absolute inset-x-0 bottom-0 h-16 bg-orange-400 rounded-md">08</div>
            </div>

            <!-- Pin to bottom right corner -->
            <div class="relative size-32 bg-gray-400 rounded-md m-2">
                <div class="absolute right-0 bottom-0 size-16 bg-orange-400 rounded-md">09</div>
            </div>
        </div>
        <div class="border border-orange-500 "></div>
        <h2 class="font-bold p-4">Using negative value</h2>
        <div class="flex flex-wrap">
            <div class="relative size-32 bg-gray-400 rounded-md m-4">
                <div class="absolute -top-4 -left-4 size-14 bg-orange-400 rounded-md"></div>
            </div>

            <div class="relative size-32 bg-gray-400 rounded-md m-4">
                <div class="absolute -top-7 -left-7 size-14 bg-orange-400 rounded-md"></div>
            </div>

            <div class="relative size-32 bg-gray-400 rounded-md m-4">
                <div class="absolute -top-10 -left-10 size-10 bg-orange-400 rounded-md"></div>
            </div>
        </div>
    </div>
</body>
</html>
